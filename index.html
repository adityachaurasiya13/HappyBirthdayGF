<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <audio id="bgMusic" loop>
        <source src="bday.mp3" type="audio/mpeg">
    </audio>

    <div class="cursor"></div>
    <div class="container">
        <h1>Happy Birthday HarshiðŸ’—</h1>
        <div class="greeting"></div>
        
        <button class="cta-button">Click to Enter Our World ðŸ’•</button>
    </div>

    <script>
        // Select the button and the audio
        const btn = document.querySelector('.cta-button');
        const audio = document.getElementById('bgMusic');

        // When she clicks the button...
        btn.addEventListener('click', function() {
            
            // OPTIONAL: Start at 1:18 (78 seconds). 
            // If you want it to start from the beginning, delete the line below.
            audio.currentTime = 78; 

            // Play the audio
            audio.play();

            // Add your animation logic here if you want things to fade out
            gsap.to(".cta-button", { opacity: 0, duration: 1 });
            gsap.to("h1", { scale: 1.2, duration: 1 });
            
            // NOTE: If this button is supposed to go to 'cause.html', 
            // the music will STOP when the page changes. 
            // If you want to change pages, uncomment the line below:
            
            // setTimeout(() => { window.location.href = "cause.html"; }, 3000);
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
